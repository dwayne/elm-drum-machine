<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Panel</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Panel</h1>

    <h2>Enabled</h2>

    <p>
      <div class="panel">
        <div class="panel__container">
          <!-- Row 1 -->
          <div class="panel__spot r1 c1">
            <button class="key">Q</button>
          </div>
          <div class="panel__spot r1 c2">
            <button class="key">W</button>
          </div>
          <div class="panel__spot r1 c3">
            <button class="key">E</button>
          </div>

          <!-- Row 2 -->
          <div class="panel__spot r2 c1">
            <button class="key">A</button>
          </div>
          <div class="panel__spot r2 c2">
            <button class="key">S</button>
          </div>
          <div class="panel__spot r2 c3">
            <button class="key">D</button>
          </div>

          <!-- Row 3 -->
          <div class="panel__spot r3 c1">
            <button class="key">Z</button>
          </div>
          <div class="panel__spot r3 c2">
            <button class="key">X</button>
          </div>
          <div class="panel__spot r3 c3">
            <button class="key">C</button>
          </div>
        </div>
      </div>
    </p>

    <h2>Disabled</h2>

    <p>
      <div class="panel">
        <div class="panel__container">
          <!-- Row 1 -->
          <div class="panel__spot r1 c1">
            <button class="key" disabled>Q</button>
          </div>
          <div class="panel__spot r1 c2">
            <button class="key" disabled>W</button>
          </div>
          <div class="panel__spot r1 c3">
            <button class="key" disabled>E</button>
          </div>

          <!-- Row 2 -->
          <div class="panel__spot r2 c1">
            <button class="key" disabled>A</button>
          </div>
          <div class="panel__spot r2 c2">
            <button class="key" disabled>S</button>
          </div>
          <div class="panel__spot r2 c3">
            <button class="key" disabled>D</button>
          </div>

          <!-- Row 3 -->
          <div class="panel__spot r3 c1">
            <button class="key" disabled>Z</button>
          </div>
          <div class="panel__spot r3 c2">
            <button class="key" disabled>X</button>
          </div>
          <div class="panel__spot r3 c3">
            <button class="key" disabled>C</button>
          </div>
        </div>
      </div>
    </p>
  </body>
</html>
