<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slider</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/slider.css">

    <style>
      body {
        background-color: #b3b3b3;
      }
    </style>
  </head>
  <body>
    <h1>Slider</h1>

    <h2>Enabled</h2>

    <p>
      <input type="range" min="0" max="100" step="1" class="slider">
    </p>

    <h2>Disabled</h2>

    <p>
      <input type="range" min="0" max="100" step="1" class="slider" disabled>
    </p>
  </body>
</html>
