<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Labelled Switch</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/switch.css">
    <link rel="stylesheet" href="/labelled-switch.css">
  </head>
  <body>
    <h1>Labelled Switch</h1>

    <h2>Enabled</h2>

    <p>
      <label class="labelled-switch">
        <span class="labelled-switch__title">Power</span>
        <input type="checkbox" class="switch">
      </label>
    </p>

    <h2>Disabled</h2>

    <p>
      <label class="labelled-switch">
        <span class="labelled-switch__title">Bank</span>
        <input type="checkbox" class="switch" checked disabled>
      </label>
    </p>
  </body>
</html>
