<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drum Machine</title>

    <link rel="stylesheet" href="/elm-drum-machine/index.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="heater-kit">
      <audio id="heater-1" data-name="Heater 1" src="/elm-drum-machine/audio/heater-1.mp3"></audio>
      <audio id="heater-2" data-name="Heater 2" src="/elm-drum-machine/audio/heater-2.mp3"></audio>
      <audio id="heater-3" data-name="Heater 3" src="/elm-drum-machine/audio/heater-3.mp3"></audio>
      <audio id="heater-4" data-name="Heater 4" src="/elm-drum-machine/audio/heater-4.mp3"></audio>
      <audio id="clap" data-name="Clap" src="/elm-drum-machine/audio/clap.mp3"></audio>
      <audio id="open-hh-1" data-name="Open HH" src="/elm-drum-machine/audio/open-hh-1.mp3"></audio>
      <audio id="kick-n-hat" data-name="Kick n' Hat" src="/elm-drum-machine/audio/kick-n-hat.mp3"></audio>
      <audio id="kick" data-name="Kick" src="/elm-drum-machine/audio/kick.mp3"></audio>
      <audio id="closed-hh-1" data-name="Closed HH" src="/elm-drum-machine/audio/closed-hh-1.mp3"></audio>
    </div>
    <div id="smooth-piano-kit">
      <audio id="chord-1" data-name="Chord 1" src="/elm-drum-machine/audio/chord-1.mp3"></audio>
      <audio id="chord-2" data-name="Chord 2" src="/elm-drum-machine/audio/chord-2.mp3"></audio>
      <audio id="chord-3" data-name="Chord 3" src="/elm-drum-machine/audio/chord-3.mp3"></audio>
      <audio id="shaker" data-name="Shaker" src="/elm-drum-machine/audio/shaker.mp3"></audio>
      <audio id="open-hh-2" data-name="Open HH" src="/elm-drum-machine/audio/open-hh-2.mp3"></audio>
      <audio id="closed-hh-2" data-name="Closed HH" src="/elm-drum-machine/audio/closed-hh-2.mp3"></audio>
      <audio id="punchy-kick" data-name="Punchy Kick" src="/elm-drum-machine/audio/punchy-kick.mp3"></audio>
      <audio id="side-stick" data-name="Side Stick" src="/elm-drum-machine/audio/side-stick.mp3"></audio>
      <audio id="snare" data-name="Snare" src="/elm-drum-machine/audio/snare.mp3"></audio>
    </div>
    <script src="/elm-drum-machine/app.js"></script>
    <script>
      const keys = ['Q', 'W', 'E', 'A', 'S', 'D', 'Z', 'X', 'C'];

      const getKit = (id, name) => {
        const kit = document.getElementById(id);
        const audios = Array.from(kit.getElementsByTagName('audio'));

        const keyConfigs = audios.map((audio, index) => {
          return {
            id: audio.id,
            name: audio.dataset.name,
            key: keys[index]
          };
        });

        return {
          name,
          keyConfigs
        };
      };

      const app = Elm.Main.init({
        node: document.getElementById('app'),
        flags: {
          kit1: getKit('heater-kit', 'Heater Kit'),
          kit2: getKit('smooth-piano-kit', 'Smooth Piano Kit')
        }
      });

      app.ports.send.subscribe(function (message) {
        if (message.tag === 'play') {
          setTimeout(() => {
            const args = message.value;
            const audio = document.getElementById(args.id);

            audio.volume = args.volume;
            audio.currentTime = 0;
            audio.play();
          }, 0);
        }
      });
    </script>
  </body>
</html>
